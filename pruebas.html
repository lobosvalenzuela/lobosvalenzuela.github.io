<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .contact-section{
            padding: 100px 0;
            background: #f9f9f9;
        }
        .contact-container{
            max-width: 800px;
            margin: 0 auto;
        }
        .section-title{
            font-size: 2.5rem;
            font-weight: 700;
            color: black;
            margin-bottom: 1rem;
            text-align: center;
        }
        .section-subtitle{
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }
        contact-form::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: rgb(156, 11, 11);
        }
        .form-floating{
            margin-bottom: 1.5rem;
        }
        .form-floating > .form-control{
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        .form-floating > label{
            padding: 1rem 0.75rem;
            font-weight: 500;
            color: #6c757d;
        }
         .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #495057;
        }
    </style>
</head>
<body>
    <form id="contactoForm" class="contact-form" method="post">
    <div class="row">
        <div class="col-md-6">
            <div class="form-floating">
                <input type="text" class="form-control" id="contactoNombre" name="contactoNombre" placeholder="Ingresa tu nombre" minlength="3" maxlength="100" required>
                <label for="contactoNombre">Nombre</label>
                <p id="mensajeNombre" class="error-message"></p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating">
                <input type="email" class="form-control" id="contactoEmail" name="contactoEmail" placeholder="Ingresa tu email" minlength="3" maxlength="100" required>
                <label for="contactoEmail">Email</label>
                <p id="mensajeEmail" class="error-message"></p>
            </div>
        </div>
    </div>
    <div class="form-floating">
        <textarea class="form-control" id="contactoMensaje" name="contactoMensaje" placeholder="Ingresa tu mensaje..." style="height: 150px;" minlength="3" maxlength="500" required></textarea>
        <label for="contactoMensaje">Mensaje</label>
        <div class="text-muted mt-2">
            <small><span id="contadorMensaje">0</span>/500</small>
        </div>
    </div>
    <button type="submit">
        Enviar
    </button>
    <p id="mensajeExito" class="success-message"></p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
